<!-- Sign-Up Form -->
    <section class="py-5">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-indigo-800 text-center mb-8">Sign Up</h2>
            <form class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
                <label class="block text-indigo-600 mb-2">Name</label>
                <input type="text" class="w-full border-2 border-indigo-300 rounded-lg p-2 mb-4" placeholder="Enter your name" required>

                <label class="block text-indigo-600 mb-2">Email</label>
                <input type="email" class="w-full border-2 border-indigo-300 rounded-lg p-2 mb-4" placeholder="Enter your email" required>

                <label class="block text-indigo-600 mb-2">Phone</label>
                <input type="number" class="w-full border-2 border-indigo-300 rounded-lg p-2 mb-4" placeholder="Enter your Phone Number" required>

                <label class="block text-indigo-600 mb-2">Gender</label>
                <input type="gender" class="w-full border-2 border-indigo-300 rounded-lg p-2 mb-4" placeholder="Enter your Gender" required>

                <label class="block text-indigo-600 mb-2">Password</label>
                <input type="password" class="w-full border-2 border-indigo-300 rounded-lg p-2 mb-4" placeholder="Enter a secure password" required>

                <label class="block text-indigo-600 mb-2">Confirm Password</label>
                <input type="password" class="w-full border-2 border-indigo-300 rounded-lg p-2 mb-4" placeholder="Confirm your password" required>

                <div class="mt-6 flex justify-center">
                    <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg">Sign Up</button>
                </div>

            </form>
            <p class="text-center text-indigo-600 mt-4">
                Already have an account? 
                <a href="login.html" class="text-indigo-800 hover:underline font-bold">Log In</a>
            </p>
        </div>
    </section>
