<!-- Appointment Form Section -->
    <section class="py-5">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center text-indigo-800 mb-8">Book an Appointment</h2>
            <form class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
                
            <!-- Patient Name -->
                <div class="mb-4">
                    <label for="name" class="block text-indigo-600 font-medium mb-2">Patient Name</label>
                    <input type="text" id="name" class="w-full border-2 border-indigo-300 rounded-lg p-2" placeholder="Enter your name" required>
                </div>

            <!-- Patient Email -->
                <div class="mb-4">
                    <label for="email" class="block text-indigo-600 font-medium mb-2">Email</label>
                    <input type="email" id="email" class="w-full border-2 border-indigo-300 rounded-lg p-2" placeholder="Enter your email" required>
                </div>

            <!-- Select Doctor -->
                <div class="mb-4">
                    <label for="doctor" class="block text-indigo-600 font-medium mb-2">Select Doctor</label>
                    <select id="doctor" class="w-full border-2 border-indigo-300 rounded-lg p-2">
                        <option value="">-- Choose a Doctor --</option>
                        <option value="dr-ehtesham">Dr. Ehtesham Iqbal (Cardiologist)</option>
                        <option value="dr-osama">Dr. Osama Athar (Dermatologist)</option>
                        <option value="dr-furqan">Dr. Furqan Faisal (Surgeon)</option>
                        <option value="dr-haseeb">Dr. Haseeb (Child Specialist)</option>
                        <option value="dr-kabeer">Dr. Kabeer (Skin Doctor)</option>
                        <option value="dr-faizan">Dr. Faizan (Orthopedic)</option>
                        <option value="dr-ayesha">Dr. Ayesha (Lady Doctor)</option>
                    </select>
                </div>

            <!-- Appointment Date -->
                <div class="mb-4">
                    <label for="date" class="block text-indigo-600 font-medium mb-2">Select Date</label>
                    <input type="date" id="date" class="w-full border-2 border-indigo-300 rounded-lg p-2" required>
                </div>

            <!-- Appointment Time -->
                <div class="mb-4">
                    <label for="time" class="block font-medium mb-2">Select Time</label>
                    <select type="time" id="time" class="w-full border-2 border-indigo-300 rounded-lg p-2" required>
                        <option value="">-- Choose a Time --</option>
                        <option value="">-- 9 am - 10 am --</option>
                        <option value="">-- 10 am- 11 am --</option>
                        <option value="">-- 11 am - 12 pm --</option>
                        <option value="">-- 4 pm - 5 pm --</option>
                        <option value="">-- 5 pm - 6 pm --</option>
                        <option value="">-- 6 pm - 7 pm --</option>
                </div>

            <!-- Additional Notes -->
                <div class="mb-4">
                    <label for="notes" class="block text-indigo-600 font-medium mb-2">Additional Notes</label>
                    <textarea id="notes" class="w-full border-2 border-indigo-300 rounded-lg p-2" rows="4" placeholder="Any specific requirements or concerns?"></textarea>
                </div>

            <!-- Submit Button -->
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700">
                    Book Appointment
                </button>
            </form>
        </div>
    </section>
